<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>obey</title>

    <meta property="og:title" content="obey"/>

    <!-- Add Particles.js -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Fullscreen Particles Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-color: #000; /* Optional */
        }
    </style>

    <!-- Include Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>

    <!-- Particles Container -->
    <div id="particles-js"></div>

    <div class="load">        
        <div class="ichi ä¸€" style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; text-align: center;">
            <h1 class="" style="margin: 0.5em;"><br></h1>
            <img src="images/cock.gif" alt="Monkey" style="height: 300px; display: block; margin: 0 auto; padding: 1em;">
        </div>
        <meta http-equiv="refresh" content="5; URL=desktop" />
    </div>

    <!-- Initialize Particles.js -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#0ff" // Light cyan color for a glitchy effect
                },
                "shape": {
                    "type": "polygon",
                    "polygon": {
                        "nb_sides": 6 // Hexagon shape for a more complex look
                    }
                },
                "opacity": {
                    "value": 0.6,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 5,
                        "size_min": 1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false // Disable lines between particles for a more chaotic look
                },
                "move": {
                    "enable": true,
                    "speed": 8,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse" // Repel particles from mouse cursor
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
