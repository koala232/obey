    <style>
        /* Add CSS for the rose animation */
        .rose-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .rose {
            width: 100px; /* Adjust size as needed */
            height: auto;
            animation: grow 5s ease-in-out forwards;
            transform-origin: bottom center;
        }

        @keyframes grow {
            from {
                transform: scaleY(0);
                opacity: 0;
            }
            to {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .load {
            position: relative;
            z-index: 2; /* Ensure it's above the rose */
        }
    </style>
</head>
