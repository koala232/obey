    <!-- Add Advanced Background Animation -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Fullscreen Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ff0081, #ff8c00, #40e0d0, #8a2be2);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite, noise 2s linear infinite;
            z-index: -1;
        }

        /* Gradient Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Noise Animation */
        @keyframes noise {
            0% { background: url('data:image/png;base64, ...') repeat; }
            100% { background: url('data:image/png;base64, ...') repeat; }
        }
    </style>
</head>
