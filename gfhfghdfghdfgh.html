<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="./css/style.css">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <title>?</title>
    <style>
        @keyframes rainbow {
            0% { color: black; }
            10% { color: black; }
            20% { color: black; }
            30% { color: black; }
            40% { color: black; }
            50% { color: black; }
            60% { color: black; }
            70% { color: black; }
            80% { color: black; }
            90% { color: black; }
            100% { color: black; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .rainbow-text {
            animation: rainbow 5s infinite, fadeIn 1s ease-in-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ascii pre {
            background-color: transparent;
            border: none;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            animation: rainbow 5s infinite, fadeIn 1s ease-in-out;
        }

        .ascii > * {
            position: relative;
            top: 25px;
        }

        .content {
            padding: 20px;
            min-height: 500px;
        }

        .hidden {
            display: none;
        }

        .window-body p {
            color: black; 
            margin: 0; 
        }

        .nradar {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="ascii">
        <pre class="rainbow-text">
 $$$$\  
$$  $$\ 
\__/$$ |
   $$  |
  $$  / 
  \__/  
  $$\   
                                                                                                           \__|                                                                                                                                                
        </pre> 
    </div>

    <div class="container">
        <div class="content">
            <div class="profcont">
                <div id="window" class="window profwin glass active">
                    <div class="title-bar">
                        <div class="title-bar-text rainbow-text">?.exe</div>
                        <div class="title-bar-controls">
                            <button aria-label="Minimize" id="mainMin"></button>
                            <button aria-label="Maximize" id="mainMax"></button>
                            <button aria-label="Close" id="mainClose"></button>
                        </div>
                    </div>
                    <div class="window-body profbody has-space">
                        <a href="https://doxbin.net/user/obey" target="_blank">
                            <img src="./images/monopoly.jpg" style="height:120px;border-radius:5px;">
        <div class="window glass active nradar" style="max-width: 300px; display:none;">
            <div class="title-bar nDrag">
                <div class="title-bar-text rainbow-text">?.exe</div>
            </div>
            <div class="window-body has-space">
                <p class="margin-top:5px; rainbow-text">?</p>
                <section class="field-row" style="justify-content: flex-end; margin-top:10px;">
                    <button class="default nBtn">?</button>
                    <button class="nBtn">?</button>
                </section>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nradar = document.querySelector('.nradar');
            
            document.getElementById('mainMin').addEventListener('click', () => {
                nradar.style.display = 'block';
            });

            document.getElementById('mainMax').addEventListener('click', () => {
                nradar.style.display = 'block';
            });

            document.getElementById('mainClose').addEventListener('click', () => {
                nradar.style.display = 'block';
            });

            document.querySelectorAll('.nBtn').forEach(button => {
                button.addEventListener('click', () => {
                    nradar.style.display = 'none';
                });
            });

            dragElement(document.querySelector('.nradar'));

            function dragElement(elmnt) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

                const header = elmnt.querySelector('.title-bar.nDrag');
                if (header) {
                    header.onmousedown = dragMouseDown;
                } else {
                    elmnt.onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
        });
    </script>
</body>
</html>
